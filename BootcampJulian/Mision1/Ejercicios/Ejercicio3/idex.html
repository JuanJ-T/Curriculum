<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números del 1 al N</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mostrar Números del 1 al N</h1>
        <label for="numberInput">Ingresa un número (N):</label>
        <input type="number" id="numberInput" min="1" value="1">
        <button id="showNumbersBtn">Mostrar Números</button>
        <div id="numbersDisplay">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
